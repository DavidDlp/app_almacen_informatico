{% extends './base.html' %}
<!--Custom CSS-->
{% block customCss %}<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css' )}}">{% endblock %}
{% block title %}Login{% endblock %}

{% block body %}
<main class="form-signin w-100 m-auto">
  <form action="/login" method="post" >
    <img class="mb-4" src="../static/image/logo.png" alt="logo" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <!--<div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>-->
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-1 text-start register">if you are not registered <a class="ps-5" href="/register">register</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; David Dlp</p>
  </form>
</main>
{% endblock %}
